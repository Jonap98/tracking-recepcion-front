<h2>Destinatarios</h2>
<hr class="divider">

<ng-template #divLoading class="d-flex justify-content-center">
  <div class="spinner-border text-primary"></div>
</ng-template>

<div class="mb-2 d-flex justify-content-end">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrarDestinatario">Registrar Destinatario</button>
</div>

<registrar-destinatario
  (onDestinatario)="registrarDestinatario($event)"
></registrar-destinatario>

<div class="card">
  <p-table
      #dt
      [value]="destinatariosList"
      dataKey="id"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="false"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="['nombre', 'correo', 'area']"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Buscar área</h5>
          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <!-- (e.target as HTMLTextAreaElement) -->
              <!-- <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." /> -->
              <input type="text" class="form-control" placeholder="Buscar registro...">
          </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre" style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
                Nombre
                <p-sortIcon field="nombre"></p-sortIcon>
                <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="correo" style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
                Correo
                <p-sortIcon field="correo"></p-sortIcon>
                <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="area" style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
                Área
                <p-sortIcon field="area"></p-sortIcon>
                <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
            </div>
          </th>
          <th style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
                Acción
            </div>
          </th>
        </tr>
    </ng-template>

    <!-- Body -->
    <ng-template pTemplate="body" let-destinatariosList>

      <tr class="p-selectable-row" >
        <td>{{ destinatariosList.nombre }}</td>
        <td>{{ destinatariosList.correo }}</td>
        <td>{{ destinatariosList.area }}</td>
        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarDestinatario" (click)="setDestinatarioInfo( destinatariosList )">Editar</button></td>
      </tr>
    </ng-template>
  </p-table>
</div>




<div class="modal fade" id="editarDestinatario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="titleModalLabel">Editar Destinatario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <form
          [formGroup]="destinatarioForm"
          (ngSubmit)="onSubmit()"
        >

          <div class="m-2">
            <span>Nombre</span>
            <input type="text" class="form-control" formControlName="nombre" value="{{ nombre }}">
          </div>

          <div class="m-2">
            <span>Correo</span>
            <input type="text" class="form-control" formControlName="correo" value="{{ correo }}">
          </div>

          <div class="m-2">
            <span>Área</span>
            <input type="text" class="form-control" formControlName="area" value="{{ area }}">
          </div>

        </form>

        <span class="p-2">¿Seguro que desea registrar este paquete?</span>

      </div>

      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onSubmit()">Confirmar</button>
      </div>

    </div>
  </div>
</div>
