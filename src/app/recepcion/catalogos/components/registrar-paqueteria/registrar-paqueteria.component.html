
<div class="modal fade" id="registrarPaqueteria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="titleModalLabel">Registrar Paqueteria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <form
          [formGroup]="paqueteriaForm"
          (ngSubmit)="onSubmit()"
        >

          <div class="m-2">
            <span>Paqueteria</span>
            <input type="text" class="form-control" formControlName="paqueteria" placeholder="Paqueteria...">
          </div>

        </form>

        <span class="p-2">Â¿Seguro que desea registrar este destinatario?</span>

      </div>

      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onSubmit()">Confirmar</button>
      </div>

    </div>
  </div>
</div>
