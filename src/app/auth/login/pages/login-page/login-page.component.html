<section class="vh-100" style="background-color: #e6b42a;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" -->
              <img src="https://content.tailbase.com/www/applications/tbblogs/images/social/SZ-CE0B75ED13EC4FB002654CBC2A45AA8B890414-1.jpg"
                alt="login form" class="img-fluid object-fit-cover" style="border-radius: 1rem 0 0 1rem; height: 100%;"  />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form
                  [formGroup]="loginForm"
                  (ngSubmit)="onLogin()"
                >

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #dba625;"></i>
                    <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Whirlpool_Corporation_Logo.png" alt="" width="50%">
                  </div>

                  <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"> Tracking Recepción <b style="color: #feb300;">WRA</b> </h2>
                  <h2> <b>Iniciar sesión</b> </h2>

                  <hr>

                  <div class="form-outline mb-4">
                    <label>Correo</label>
                    <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="example@whirlpool.com">
                  </div>

                  <div class="form-outline mb-4">
                    <span>Contraseña</span>
                    <input type="password" formControlName="password" class="form-control form-control-lg" />
                  </div>

                  <div class="pt-1 mb-4 d-grid gap-2">
                    <button class="btn btn-dark btn-lg btn-block" type="button" (click)="onLogin()">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p>
                  <span class="small text-muted">Desarrollado por Materiales WRA. </span>
                  <a href="mailto:jonathan_isai_perez@whirlpool.com,mario_alberto_guerrero@whirlpool.com" class="small text-muted">Contactanos</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
